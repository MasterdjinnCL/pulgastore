<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Pulga Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
</head>
<body>
  <header class="mb-4" role="banner">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3" style="border-bottom: 2px solid #e3e3e3; box-shadow: 0 2px 8px rgba(0,0,0,0.03);">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="color: var(--secondary); font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif; font-weight: 700; letter-spacing: 1px; font-size: 1.75rem;">Pulga Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container" role="main">
    <section id="contacto-form" class="py-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 id="form-title">Contáctanos</h2>
          <p>Si tienes alguna pregunta, no dudes en enviarnos un mensaje.</p>
          <form id="formContacto">
            <div id="mensajeError" class="alert alert-danger d-none" role="alert"></div>
            <div class="mb-3">
              <label for="contactName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="contactName" placeholder="Tu Nombre Completo" >
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="contactEmail" placeholder="tu@ejemplo.com" >
            </div>
            <div class="mb-3">
              <label for="contactSubject" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="contactSubject" placeholder="Asunto del mensaje">
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Mensaje</label>
              <textarea class="form-control" id="contactMessage" rows="5" placeholder="Escribe tu mensaje aquí..." ></textarea>
            </div>
            <button type="submit" class="btn">Enviar Mensaje</button>
          </form>
          <div class="mt-5">
            <h3>Ubicación</h3>
            <a data-fancybox="mapa" href="https://berriosi.cl/images/mapa.png">
              <img src="https://berriosi.cl/images/mapa.png">
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-light py-3 mt-4" role="contentinfo">
    <div class="container text-center">
      <p>Equipo Pulga Team - 2025</p>
      <div id="datetime-container"></div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
